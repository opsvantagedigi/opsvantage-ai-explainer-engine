[build]
  command = "pnpm install && pnpm --filter apps/web build"
  publish = "apps/web/.next"

[context.production.environment]
  NODE_ENV = "production"
[build]
  command = "cd apps/web && pnpm install && pnpm build"
  publish = "apps/web/.next"

[build.environment]
  NODE_VERSION = "20"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[context.development]
  command = "cd apps/web && pnpm install && pnpm build"

[context.staging]
  command = "cd apps/web && pnpm install && pnpm build"

[context.production]
  command = "cd apps/web && pnpm install && pnpm build"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

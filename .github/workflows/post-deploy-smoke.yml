name: Post Deploy Smoke

on:
  workflow_dispatch:
  repository_dispatch:
    types:
      - vercel-deploy

jobs:
  smoke:
    runs-on: ubuntu-latest
    # Move secret access to the specific step to avoid context warnings

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run smoke tests against deployed URL
        # Access the secret inside the run block to avoid static context warnings
        run: |
          echo "Running smoke tests against $DEPLOY_URL"
          DEPLOY_URL=${{ secrets.VERCEL_DEPLOY_URL }} node ./scripts/smoke.mjs

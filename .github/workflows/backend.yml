name: Backend CI

on:
  push:
    branches: ["develop"]
  pull_request:
    branches: ["develop"]

permissions:
  contents: read

jobs:
  build:
    name: Build & Quick Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (pnpm)
        run: |
          npm install -g pnpm@8 || true
          pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm -w run lint --if-present || true

      - name: Typecheck
        run: pnpm -w run typecheck --if-present || true


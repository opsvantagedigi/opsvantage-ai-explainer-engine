name: organizations/939475058683/customConstraints/custom.allowedPolicyMemberDomains
resourceTypes:
- iam.googleapis.com/AllowPolicy
methodTypes:
- CREATE
- UPDATE
condition: "resource.bindings.all( binding, binding.members.all(member, MemberSubjectEndsWith(member, ['@gserviceaccount.com', '@system.gserviceaccount.com']) ) )"

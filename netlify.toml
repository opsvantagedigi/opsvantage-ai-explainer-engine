[build]
  # Install workspace packages (allow lockfile sync in CI) then build the web app
  command = "NODE_ENV=development pnpm install --no-frozen-lockfile && NODE_ENV=production pnpm --filter apps/web build"
  publish = "apps/web/.next"
  environment = { NODE_VERSION = "20" }

[context.production.environment]
  NODE_ENV = "production"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[context.development]
  command = "cd apps/web && pnpm install && pnpm build"

[context.staging]
  command = "cd apps/web && pnpm install && pnpm build"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
